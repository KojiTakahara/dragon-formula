<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AQUA-TEACHER</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.light_blue-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .page-content.mdl-grid {
        max-width: 750px;
        padding-top: 48px;
      }
      .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        background: url('/img/card_1.jpg') center / cover;
      }
      .demo-card-wide > .mdl-card__menu {
        color: #fff;
      }
      body {
      	background-color: #3498db;
      }
    </style>
  </head>
  <body ng-app="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title" style="color:red">
          	<a href="/">
          		<img src="/img/logo.png">
          	</a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- CenterTitle -->
          <span class="android-mobile-title mdl-layout-title" style="color:red">
            <a href="/">
              <img src="/img/logo.png" style="max-width: 150px; margin-top: 5px;">
            </a>
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <!-- SideBar -->
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/submission" onclick="closeSideMenu()">出題問題の投稿</a>
          <div class="android-drawer-separator"></div>
          <a class="mdl-navigation__link" href="http://dm.takaratomy.co.jp/wp-content/files/pdf/dm_rule_20151215.pdf" target="_blank" onclick="closeSideMenu()">
            総合ゲームルール <i class="material-icons" style="font-size: 13px;">launch</i>
          </a>
          <a class="mdl-navigation__link" href="http://dm.takaratomy.co.jp/wp-content/files/pdf/dm_competition_rule_20151218.pdf" target="_blank" onclick="closeSideMenu()">
            競技イベント運営ルール <i class="material-icons" style="font-size: 13px;">launch</i>
          </a>
          <div class="android-drawer-separator"></div>
          <!--
          <a class="mdl-navigation__link" href="">管理者</a>
          -->
          <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">author: <a href="https://twitter.com/dm_plateau" target="_blank">@dm_plateau</a></p>
          </div>
        </footer>
        </nav>
      </div>
      <div class="android-content mdl-layout__content">
        <!-- MainContents -->
        <div ui-view="mainContent"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
		<script src="bower_components/slick-carousel/slick/slick.js"></script>
		<script src="bower_components/angular-slick/dist/slick.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.js"></script>
    <!-- controller -->
    <script src="/js/controller/indexController.js"></script>
    <script src="/js/controller/competitionController.js"></script>
    <script src="/js/controller/submissionController.js"></script>
    <!-- service -->
    <script src="/js/service/questionService.js"></script>
    <script src="/js/service/categoryService.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
