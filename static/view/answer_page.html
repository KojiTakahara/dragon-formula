<div class="mdl-typography--text-center" style="max-width: 750px; min-height: 100px; margin: 0 auto;">
	<div ng-if="showAnswerResult">
		<div class="result_box t_center">
			<h3>解答結果</h3>
			<h2>{{rightAnswer}}点/15</h2>
		</div>
		<div class="t_center">
			<md-button ng-click="moveTopPage()" class="md-warn md-raised" flex-sm="100" flex-md="100" flex-gt-md="auto">
				トップページに戻る
			</md-button>
		</div>
		<div class="result_box">
			<div ng-repeat="q in questions" style="margin:15px 30px 20px 30px;">
				<div style="word-wrap: break-word; margin-bottom: 20px;">
					問{{$index + 1}}. {{q.Content}}
				</div>
				<ul style="list-style:none;">
					<li ng-class="q.Choice1.TrueFalse ? 'selected_answer' : ''">
						<i class="material-icons answer_icon" ng-if="q.selected == q.Choice1.Key">check</i>{{q.Choice1.Content}}
					</li>
					<li ng-class="q.Choice2.TrueFalse ? 'selected_answer' : ''">
						<i class="material-icons answer_icon" ng-if="q.selected == q.Choice2.Key">check</i>{{q.Choice2.Content}}
					</li>
					<li ng-class="q.Choice3.TrueFalse ? 'selected_answer' : ''">
						<i class="material-icons answer_icon" ng-if="q.selected == q.Choice3.Key">check</i>{{q.Choice3.Content}}
					</li>
				</ul>
			</div>
		</div>
		<div class="t_center">
			<md-button ng-click="moveTopPage()" class="md-warn md-raised" flex-sm="100" flex-md="100" flex-gt-md="auto">
				トップページに戻る
			</md-button>
		</div>
	</div>
	<div ng-if="!showAnswerResult" ng-cloak>
		<div class="carousel">
			<div ng-repeat="q in questions" style="margin:15px 30px 20px 30px;">
				<div style="background-color:white; padding: 1px 20px 5px 20px; color: rgba(0,0,0,.54);">
					<h6>問{{$index + 1}}.</h6>
					<div style="font-size:20px;word-wrap: break-word; margin-bottom: 18px;">
						{{q.Content}}
					</div>
					<md-radio-group ng-model="q.selected">
						<md-radio-button value="{{q.Choice1.Key}}">{{q.Choice1.Content}}</md-radio-button>
						<md-radio-button value="{{q.Choice2.Key}}"> {{q.Choice2.Content}} </md-radio-button>
						<md-radio-button value="{{q.Choice3.Key}}">{{q.Choice3.Content}}</md-radio-button>
					</md-radio-group>
				</div>
                <div class="t_center">
                    <md-button class="md-icon-button move_button" ng-click="prev()" ng-disabled="processed || !user">
                        <i class="material-icons">arrow_back</i>
                    </md-button>
                    <md-button class="md-warn md-raised" ng-click="showConfirm($event)" flex-sm="100" flex-md="10" flex-gt-md="auto" ng-disabled="processed || !user">
                        送信する
                    </md-button>
                    <md-button class="md-icon-button move_button" ng-click="next()" ng-disabled="processed || !user">
                        <i class="material-icons">arrow_forward</i>
                    </md-button>
                </div>
			</div>
		</div>
	</div>
</div>
